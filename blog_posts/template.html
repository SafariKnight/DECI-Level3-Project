<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Blitz</title>
    <link rel="stylesheet" href="../assets/styles/blog.css" />
    <!-- Import font awesome for icons -->
    <script src="https://kit.fontawesome.com/f8453972b4.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="padded">
      <div class="alternate-font">
        Blog <span class="text-emphasis">Blitz</span>
      </div>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <main>
      <img
        class="border-full"
        src="../assets/images/code-wall.jpg"
        alt="blog-picture"
      />

      <section id="article-info">
        <h3 class="alternate-font">
          New <span class="text-emphasis">Javascript</span> Framework for
          <span class="text-emphasis">Fullstack</span> developers
        </h3>
        <div id="author-info">
          <img src="../assets/images/avatar.jpeg" alt="author-icon" />
          <p>Robert Topert</p>
          <ul>
            <li><a href="https://github.com"><i class="fa-brands fa-github"></i></a></li>
            <li><a href="https://twitter.com"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="https://instagram.com"><i class="fa-brands fa-instagram"></i></a></li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
